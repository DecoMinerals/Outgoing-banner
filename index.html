<style>
  #outgoingBanner_block {
    position: sticky;
    width: 100%;
    height: 120px;
    pointer-events: none;
    overflow: visible;
  }
  #outgoingBanner_elem {
    background: url("https://decofield.pro/wp-content/uploads/2025/08/Ресурс-10@72x-scaled.png");
    background-repeat: no-repeat;
    background-size: contain;
    /*         border-radius: 0px 30px 30px 0; */
    /*         padding: 40px 20px; */
    position: absolute;
    top: 0;
    height: 100%;
    width: 100%;
    transition: left 0.05s linear; /* для плавности */
  }
</style>
<div id="outgoingBanner_block">
  <div id="outgoingBanner_elem">
    <p>
      <!--           Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores,
          soluta odit quibusdam inventore aperiam magnam veritatis! -->
    </p>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const OBelem = document.getElementById("outgoingBanner_elem");

    const elemWidth = OBelem.getBoundingClientRect().width;
    const startLeft = -elemWidth * 0.85;
    const scrollDistance = 200; // пикселей прокрутки, за которые баннер выедет

    OBelem.style.left = startLeft + "px";

    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }

    const onScroll = () => {
      const progress = Math.min(pageYOffset / scrollDistance, 1);
      const offset = startLeft + progress * Math.abs(startLeft);
      OBelem.style.left = offset + "px";
    };

    document.addEventListener("scroll", debounce(onScroll, 10));
  });
</script>
